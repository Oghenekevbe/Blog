{% extends 'base.html' %}

{% block title %} Trending News{% endblock %}
{% block content %}


	
        <div class='unau-container'>    
            <p>
                <h3  style="margin-left: 20px;" class="title">Trending Posts...</h3>
                <hr>

                {% if user.is_staff %}
                    <div style="margin-left: 20px;">
                        <button class='btn btn-primary btn-sm'><a href=" {% url 'add_trending' %} "  class=" text-light" style="text-decoration : none;">Add latest trend</a></button>
                    </div>
                {% endif %}
            </p>
            

                  {% for post in Trends %}
                            <div class="containter mx-5">
                                <div class="row">
                                    <p><a href="{% url 'trending_detail' post.pk %}" style='text-decoration: none;' class=' text-dark fw-bold'>{{post.title}}</a></p>
                                    <p>{{post.author}} | {{post.created_at}}</p>
                                </div>
                            </div>
                  
                  {% endfor %}



		</div>
		
		

		

  		




  {% endblock  %}

{% extends 'base.html' %}


{% block title %}Add Trending{% endblock title %}

        <div class="form-group">
            <p><h3 class=' mb-5'>Add a trending story...</h3></p>
                <hr>

                {% csrf_token %}
                {{form.as_p}}
            
            <button type="Submit" class='btn btn-secondary'>Submit</button>
            <br>
            <br>
        </div>
    </div>
{% else %}
<div class="container">

        <div class="unau-container">

            </p>
            
        </div>

    </div>
</div>
{% endif %}
